{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<table class="table">
    <tr>
        <th>Product Name</th>
        <th>Product Type</th>
    </tr>
    {% for p in product_list %}
    <tr>
        <td><a href="{% url 'productdetail' id=p.id %}">{{ p.productname }}</a></td>
        <td>{{ p.producttype }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
